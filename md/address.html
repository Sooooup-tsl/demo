<!DOCTYPE html>
<html>
	<head>
		<title>支付订金</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="css/sm.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/address.css">
        <link rel="stylesheet" type="text/css" href="css/ui-bar.css">
        <style type="text/css">
        .picker-items{
            font-size: 1rem
        }

        </style>
	</head>
	<body class="layout">
		<div>
			<!-- 已选订单详情 Start-->
			<div class="busi-desc bg-white">
                <img src="images/business/g1.png" class="img-logo">
                <div class="bd">
                    <h4>新品窗帘新品窗帘新品窗帘新品窗帘</h4>
                    <p>尺码：<label id="size">宽4米 高2.6米一副</label> 颜色：<label id="color">米白色</label></p>
                    <div class="tips">
                        <span class="c2 fs18">¥599</span>
                        <span class="fright c1">×1</span>
                    </div>
                </div>
			</div>
            <div class="edit_address bg-white ">
                <!-- 填写地址 Start-->
                <div class="form hide" id="uncomplete">
                    <p><label>联系人：&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="name" placeholder="您的姓名"/>
                    </p>
                    <p><label>收货地址：</label>
                        <input type="text" id="city-picker" placeholder="请选择省市区域" value=""/><span></span>
                    </p>
                    <p><label>门牌号：&nbsp;&nbsp;&nbsp;</label>
                        <input type="text" id="address" placeholder="请输入门牌号等详细信息"/>
                    </p>
                    <p><label>手机号：&nbsp;&nbsp;&nbsp;</label>
                        <input type="tel" id="tel" maxlength="11" placeholder="方便送货人员联系您的电话"/>
                    </p><br/>
                    <div class="foot_buy ta-center " id="submit">保存</div><br>
                </div>
                <!-- 填写地址 End-->
                <!-- 显示地址 Start-->
                <div class="form mt-15" id="complete">
                    <div class="f_address">
                        <div>
                            <i id="delete"></i><label>×</label>
                            <div>
                                <p class="fleft" id="form_name">李倩</p>
                                <p class="ta-right" id="form_tel">11245468</p>
                            </div>
                            <div  id="form_area">江苏省苏州市工业园区金鸡湖大道1355号国际科技园2期A411</div>
                        </div>
                    </div>
                </div>
                <!-- 显示地址 End-->
            </div>
			<a href="my_address.html"><div class="add_address bg-white mt-15"> + 点击添加收货地址</div></a>
			<!-- 已选订单详情 End-->
            <a href="order.html"><div class="fixed_buy">
                <p class="total">订金：¥<span>2352</span></p>
                <p class="topay">去支付</p>
            </div></a>
		</div>
	</body>
    <script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
    <script type='text/javascript' src='js/sm.min.js' charset='utf-8'></script>
    <script charset="utf-8" type="text/javascript" src="js/util.js"></script>
    <script type="text/javascript">
    $("#delete").click(function (){
        Util.showmsg("确定删除么？",function delet(){
            $("#complete").remove()
        },"","confirm")
    })
    </script>
</html>
