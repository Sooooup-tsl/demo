	<script charset="utf-8" type="text/javascript">
		$(function(){
	        $('#slide').swipeSlide({
	            autoSwipe:false,
	            speed : 3000,
	            transitionType : 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',
	            callback : function(i){
	                $(".cur2").text(i+1);
	                var j=$('#slide ul').children().length;
	                $(".total2").text(j);
	                var window_h=$(window).height();//屏幕高度
	                var tol_h;//滑动高度
                	var img_h=$(".slideimg:eq("+(i)+")").height();//图片高度
                	var con_h=$(".content:eq("+(i)+")").height();//文本高度
                	tol_h=img_h+con_h+56;
                	if(window_h>tol_h){
                		tol_h=window_h;
                	}
                	$(".slide").css("height",tol_h+"px");
                    
	            }
	            
	        });

		});
	</script>
