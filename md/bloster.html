<script type="text/javascript">
echo.init();
$(function(){
    //瀑布流显示
    function loadMeinv() {
        var data = 1;
        for (var i = 1; i < 7; i++) {
            data = i;
            var html = "";
            html = '<div class="good"><div class="good-line bg-white"><div><img  src="images/blank.gif" data-echo="images/bloster/p'+data+'.png" class="img"></div><div class="ub ub-ver"><div class="ub fs16 pdtb">田园涤麻婴儿蓝系列</div><div class="ub ub-pj ub-pc ub-ac"><div class="ub c2">¥<span class="fsa fs20">25</span></div><div class="ub c5">136人购买</div></div></div></div></div>';
            $minUl = getMinUl();
            $minUl.append(html);
        }
    }
    loadMeinv();
    //无限加载
    $(window).on("scroll", function() {
        $minUl = getMinUl();
        if ($minUl.height() <= $(window).scrollTop() + $(window).height()) {
            //当最短的ul的高度比窗口滚出去的高度+浏览器高度大时加载新图片
            loadMeinv();//加载新图片
        }
    })
    function getMinUl() {//每次获取最短的ul,将图片放到其后
        var $arrUl = $(".goods");
        var $minUl = $arrUl.eq(0);
        $arrUl.each(function(index, elem) {
            if ($(elem).height() < $minUl.height()) {
                $minUl = $(elem);
            }
        });
        return $minUl;
    }
})
</script>
