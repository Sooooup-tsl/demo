<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>优惠券</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
<meta content="telephone=no" name="format-detection">
<link rel="stylesheet" href="css/ticket.css">
</head>
<body>
<div class="page" id="info">
	<div class="page_info">
		<div class="icos_logo">
			<img src="images/P10/logo.png">
		</div>
		<div class="word">
			<h2>请填写您的有效信息</h2>
			<p>
				——— Fill in information ———
			</p>
			<form>
				<p>
					<input type="text" id="name" placeholder="姓名"/>
				</p>
				<br>
				<p>
					<input type="num" id="tel" placeholder="电话（必填）" maxlength="11"/>
				</p>
				<br>
				<div class="btn" id="submit">
					<span>提交</span>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="page hide" id="ticket">
	<div class="page_tick">
		<div class="word">
			<h2>恭喜您成功领取</h2>
			<p>
				罗马杆优惠券
			</p>
			<div class="tick_img">
				<img src="images/ticket/ticket.png">
			</div>
			<div class="btn">
				<span>选购窗帘</span>
			</div>
		</div>
	</div>
</div>
<input type="hidden" value="ticket" id="ways">
</body>
<script src="js/jquery-2.0.2.min.js"></script>
<script src="js/util.js"></script>
<script type="text/javascript">
$(function(){
var ways=$("#ways").val()
$("#submit").on("touchstart click",function(){
    var name=$("#name").val();
    var tel=$("#tel").val();
    if (Util.isEmpty(name)) {
        Util.info("请输入姓名");
        return;
    }
    if (Util.isEmpty(tel)) {
        Util.info("请输入手机号");
        return;
    }
    if (!Util.isMobile(tel)) {
            Util.info("手机号格式不正确");
            return;
    }
    $.ajax({
        type: "post",
        url: "url",
        data: "url&name="+name+"&phone=" + tel + "&link=" + ways,
        success: function (data) {
             Util.info("提交成功")
             $("#info").addClass("hide")
             $("#ticket").removeClass("hide")
        }
    });
})
})
</script>
</html>
