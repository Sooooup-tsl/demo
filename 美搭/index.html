	<script charset="utf-8" type="text/javascript">
		$(function(){
			//轮播demo Start
		    $('#slide').swipeSlide({
		    	autoSwipe:false,
		        speed : 3000,
		        transitionType : 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',
		        callback : function(i){
		            $('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
		        }
		    });
		    //轮播demo End
		    $(".busi-brand").click(function(){
		    	location.href="desc.html"
		    })

		});
