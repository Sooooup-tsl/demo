	<script charset="utf-8" type="text/javascript">
		$(function() {
		    var sys_second = (new Date('{$endtime}') - new Date('{$nowtime}')) / 1000;
		    var timer = setInterval(function() {
		        if (sys_second >= 1) {
		            sys_second -= 1;
		            var day = Math.floor((sys_second / 3600) / 24);
		            var hour = Math.floor((sys_second / 3600) % 24);
		            var minute = Math.floor((sys_second / 60) % 60);
		            var second = Math.floor(sys_second % 60);
		            var d = day < 10 ? "0" + day: day;
		            var h = hour < 10 ? "0" + hour: hour;
		            var m = minute < 10 ? "0" + minute: minute;
		            var s = second < 10 ? "0" + second: second;
		            var str = '<span>' + d + '</span> <label>天 </label><span>' + h + '</span> <label>:</label> <span>' + m + '</span> <label>: </label><span>' + s + '</span> <label></label>';
		            $(".inline-block").html('距结束剩余：' + str); //计算小时
		        } else {
					$(".timeup").html('已结束');
		        }
		    },
		    1000);
	})
