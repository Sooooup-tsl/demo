    <script type="text/javascript">
    $("#manage").click(function () {
        $(this).html('<span id="setDefault">设为默认地址</span>|<span id="delete-all">全部删除</span>|<span id="cancel">取消</span>');
        $(".img-delete").removeClass("hide");

        //选择默认地址
        $(".form").click(function(){
            $(".form").removeClass("default")
            $(this).addClass("default");
            $(".cityArea span").remove()
            $(this).find(".cityArea").prepend('<span class="c2">【默认】</span>')
            $(document).on("click","#setDefault",function(){
                var _default=$(".form").has("span").text()
                console.log(_default)
            })
        })
    })
    $(document).on("click","#delete-all",function(){
        Util.showmsg("确定全部删除么？",
            function deleAll(){
                $(".form").remove();
            },
        "","confirm")
    })
    
    $(document).on("click","#cancel",function(){
        $(".form").unbind();
        $(".pull-right").html('<span>管理</span>');
        $(".img-delete").addClass("hide");
        $(".f_address").removeClass("move");
        $(".form").removeClass("default");
    })
    $(document).on("click",".img-delete",function(){
