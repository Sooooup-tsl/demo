<!DOCTYPE html>
<html>
	<head>
		<title>拼团成团</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" href="http://g.alicdn.com/msui/sm/0.5.6/css/sm.min.css">
		<link rel="stylesheet" type="text/css" href="css/common.css">
		<link rel="stylesheet" type="text/css" href="css/order.css">
		<link rel="stylesheet" href="css/ui-bar.css">
	</head>
	<body class="layout">
		<div class="page">
		    <header class="bar-nav">
				<!-- 状态一一对应 -->
		        <div class="header bg-gray">
		            <div class="status7 ">拼团失败</div>
		        </div>
		        <!-- 个人订单 Start-->
		    </header>
		    <div class="content">
		        <div class="status">
		            <!-- 拼团失败 -->
		            <div>很遗憾，因人数未达30人，次团取消。<span class="c2">订金将在7日内退至您的付款账户</span>，请注意查收。您可参与其他团或单独购买。</div>
		        </div>
		        <!-- 已选订单详情 Start-->
				<div class="busi-desc bg-white mt-15">
	                <img src="images/business/g1.png" class="img-logo">
	                <div class="bd">
	                    <h4>韩式进口浮雕绣花窗纱定制窗帘纱定制窗帘</h4>
	                    <p>尺寸：<label id="size">宽4米 高2.6米一副</label> 颜色：<label id="color">米白色</label></p>
	                    <div class="tips fs12 c3">
	                        <span class="c2 fs18">¥399</span>&nbsp;&nbsp;<del>¥2299</del>
	                        <span class="fright c1">×1</span>
	                    </div>
	                </div>
				</div>
		    </div>
            <div class="fixed_buy">
                <p class="total fault-total">看看其他团</p>
                <p class="topay fault-topay">单独购买</p>
            </div>
			<div class="pay-fixed hide" >
				<img src="images/pay.png" style="width:100%"/>
			</div>
		</div>
	</body>
    <script charset="utf-8" type="text/javascript" src="js/util.js"></script>
	<script type='text/javascript' src='http://g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript' src='http://g.alicdn.com/msui/sm/0.5.6/js/sm.min.js' charset='utf-8'></script>
    <script charset="utf-8" type="text/javascript">
    	$(".fixed_img").click(function(){
    		$(".pay-fixed").removeClass("hide");
    	})
    	$(".pay-fixed").click(function(){
    		$(".pay-fixed").addClass("hide");

    	})
	</script> 
</html>
