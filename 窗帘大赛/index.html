	<script charset="utf-8" type="text/javascript">
		$(function(){
		    //获奖攻略
	    	$(".rule").click(function(){
	    		$(".rule-fixed").show();
	    	});
			//上一页
			$(".prev").click(function(){
				$('html,body').animate({
	  				scrollTop:$('.search-bar').offset().top

			});
			//下一页
			$(".next").click(function(){
				$('html,body').animate({
	  				scrollTop:$('.search-bar').offset().top
	  			}, 800);
			});

	    	$(".person img").click(function(){
	    		location.href="other.html";
	    	});
		});

	</script>
	<script type="text/javascript">
    //瀑布流显示
    function loadMeinv() {
        $.ajax({
        	type:"get",
        	url:"user",
        	dataType:"json",
        	success:function(data){
	            var html = "";
				mvp='<div class="person"><div class="crown"><img src="images/first.png"></div><div class="person-head"><img src="'+data[0].src+'" class="img_logo"><div class="shadow-tip"><span class="person-no">NO:'+data[0].number+'</span> <span class="person-name">'+data[0].username+'</span></div></div><div class="person-foot champion"><span class="num">总票数：'+data[0].score+'</span><span>票</span><div class="goto"><img src="images/icon-submit.png"></div></div></div>'
				$(".guanjun").html(mvp);
        		for (var i = 1; i <data.length; i++) {
		            html = '<div class="person"><div class="person-head"><img src="'+data[i].src+'" class="img_logo"><div class="shadow-tip"><span class="person-no">'+data[i].number+'</span> <span class="person-name">'+data[i].username+'</span></div></div><div class="person-foot"><span class="num">'+data[i].score+'</span><span>票</span><div class="goto"><img src="images/icon-submit.png"></div></div></div>';
		            $minUl = getMinUl();
		            $minUl.append(html);
		        }
		        // 第二名皇冠
				second='<div class="crown"><img src="images/second.png"></div>'
				$(".col:nth-child(1) .person:nth-child(1)").append(second)
				// 第三名皇冠
				third='<div class="crown"><img src="images/third.png"></div>'
				$(".col:nth-child(2) .person:nth-child(1)").append(third)
	        },
	        error:function(){
	        }
        })
    }
    loadMeinv();
    function getMinUl() {
        var $arrUl = $(".content .col");
        var $minUl = $arrUl.eq(0);
        $arrUl.each(function(index, elem) {
            if ($(elem).height() < $minUl.height()) {
                $minUl = $(elem);
            }
        });
        return $minUl;
    }
	</script>
