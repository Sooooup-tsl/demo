<!DOCTYPE html>
<html>
    <head>
        <title>拼团成团</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <meta content="telephone=no" name="format-detection">
        <link rel="stylesheet" type="text/css" href="css/common.css">
        <link rel="stylesheet" type="text/css" href="css/part.css">
    </head>
    <body class="layout">
        <img src="images/purtopbar.png" style="width:100%;vertical-align: bottom;" id="topimg">
        <div class="item-left">
            <ul>
                <li class="obj">颜色</li>
                <li>面料</li>
                <li>遮光</li>
                <li>测量</li>
                <li>安装</li>
            </ul>
        </div>
        <div class="item-right">
            <div class="richtext">
                <img src="images/1.png">
            </div>
            <div class="richtext">
                <img src="images/2.png">
            </div>
            <div class="richtext">
                <img src="images/3.png">
            </div>
            <div class="richtext">
                <img src="images/4.png">
            </div>
            <div class="richtext">
                <img src="images/5.png">
            </div>
        </div>
    </body>
    <script charset="utf-8" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="js/util.js"></script>

    <script charset="utf-8" type="text/javascript">
$(function(){
    var img_h=parseInt($("#topimg").css("height"));
    var win_h=$(window).height();
    richtext_h=win_h-img_h
    $(".item-right").css("height",richtext_h)
    //tab切换
    var li = $('.item-left ul li');
    var div = $('.item-right div');
    $("ul li").click(function(e) {
        li.removeClass("obj")
        $(this).addClass("obj");
        var tab =$(this).index();
        alert(div.eq(tab))
        $("body").animate({
            scrollTop:$(this).offset().top
        }, 800);
    })
})
    </script> 
</html>
