<script type="text/javascript">

		//浮层弹框订单显示
    	$(".topay").click(function(e) {
    		//e.preventDefault();
    		$(".bg-fixed .bg-f").removeClass("hide");
    		$(".fixed_buy").addClass("hide");
    		$(".info_top").removeClass("hide");
    		$(".info_top").addClass("fadeInUp");
    	})
    	//浮层弹框订单消失
    	$(".icon-close,.bg-f").click(function(){
    		$(".bg-f").addClass("hide");
    		$(".fixed_buy").removeClass("hide");
    		$(".info_top").addClass("fadeInDown");
    		setTimeout(function(){
    			$(".info_top").addClass("hide");
    			$(".info_top").removeClass("fadeInDown");
    		},500)
    	})
    	//浮层弹框尺寸选择
    	$(".chooseitem p").click(function(){
	    	$(this).parent().children("p").removeClass("org");
	    	$(this).addClass("org");
	    	var obj=""
	    	$(".chooseitem p.org").each(function(){
	    		obj+='"'+$(this).text()+'" '
	    	});
	    	console.log(obj)
	    });

	    $(function () {
	    	//轮播demo Start
		    $('#slide').swipeSlide({
		    	autoSwipe:true,
		        speed : 3000,
		        transitionType : 'cubic-bezier(0.22, 0.69, 0.72, 0.88)',
		        callback : function(i){
		            $('.dot').children().eq(i).addClass('cur').siblings().removeClass('cur');
		        } 
		    });
		    //轮播demo End
		    //添加减少购买数量
		    var t = $("#text_box1");
		    $("#add1").click(function() {
		        t.text(parseInt(t.text()) + 1);
		        /*var price=$(".foot_buy .topay span").text();
						var obj=t.val()*price;
						$("#pricetotal").html('订金：￥<span>'+obj+'</span>');*/
		    }) ;
			$("#min1").click(function() {
		        if (t.text() > 1) {
		            t.text(parseInt(t.text()) - 1);
		        }
		        /*var price=$(".foot_buy .topay span").text();
						var obj=t.val()*price;
						$("#pricetotal").html('订金：￥<span>'+obj+'</span>');*/
		    });

			//订金规则显示
			$(".icon-rule").click(function(){
				$(".rules").show();
			})
		    $(".showmore").click(function(){
		        if($(".longarticle").hasClass("hide")){
		        $(".longarticle").toggleClass("hide");
		            $(".longarticle").removeClass("hide");
		            $(".showmore span").text("收起")
		        }else{
		            $(".longarticle").addClass("hide");
		            $("body").animate({
		                scrollTop:$(this).offset().top+300
		            }, 800);
		            $(".showmore span").text("展开更多")
		        }
		            
		    });
		})
</script>
