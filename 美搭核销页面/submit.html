<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
    <title>美搭美家</title>
    <meta charset="utf-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
</head>
<body>
	<div class="bj">
        <div>
            <img src="images/topimg.png">
        </div>
	    <div class="mt1 orderinfo">
            <p>订单信息</p>
            <div class="order-content">
    	    	<table class="">
    	    		<tr class="">
    	    			<td  class="" style="width: 25%">商品名：</td>
    	    			<td>罗马假日</td>
    	    		</tr>
                    <tr>
                        <td class="">颜&nbsp;&nbsp;&nbsp;色：</td>
                        <td>白色</td>
                    </tr>
                    <tr>
                        <td class="">金&nbsp;&nbsp;&nbsp;额：</td>
                        <td>480元</td>
                    </tr>
    	    	</table>
            </div>
	    </div>

        <div class="form-login">
            <div class="mt1 inputbg">
                <label>姓&nbsp;&nbsp;&nbsp;名</label><input type="text" id="name">
            </div>
            <div class="mt1 inputbg">
                <label>电&nbsp;&nbsp;&nbsp;话</label><input type="num" maxlength="11" id="tel">
            </div>
        </div>
        <div class="submit mt2">
            <button>确认支付</button>
        </div>
        <div class="mt2"></div>
	</div>

</body>
<script charset="utf-8" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/util.js"></script>
<script type="text/javascript">
	
    $(".submit").click(function(){
        var p1=$("#name").val();
        var p2=$("#tel").val();
        if(Util.isEmpty(p1)){
            Util.info("请输入账户");
            return;
        }
        if(Util.isEmpty(p2)){
            Util.info("请输入手机号");
            return;
        }
        if(!Util.isMobile(p2)){
            Util.info("手机号格式不正确");
            return;
        }
        Util.showmsg("确认支付480元么？",function(){
            Util.info("提交成功");
            $("#name").val("");
            $("#tel").val("");
        },'','confirm')
    })
</script>
</html>
