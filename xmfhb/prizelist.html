<script type="text/javascript">
    document.getElementById("img2").onload=function(){
        var imgH=$(".pofix").css("height");
        $(".table").css("margin-top",imgH) 
    }
    $(function() {

        $(".btn").on("click",function(){
            var html='';
            $.ajax({
                type:"get",
                dataType:"json",
                url:"prizelist",
                success:function(data){
                    for (i = 0; i < data.length; i++) {
                        html+='<tr><td>'+data[i].nickname+'</td><td>'+data[i].money+'元</td><td>'+data[i].datatime+'</td></tr>'
                    };
                    $("table tbody").append(html);
                    $(".seemore").remove()
                }
            })
            
        })
    })
</script>
