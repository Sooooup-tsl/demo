    <script charset="utf-8" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script charset="utf-8" type="text/javascript" src="js/util.js"></script>
	<script charset="utf-8" type="text/javascript">
		$(function(){
			//获取图片高度
			var h=$(".box img").css("height");
			$(".dynamic").css("line-height",parseInt(h)*0.22+"px");
		    //提示转发信息
	    	$(".rule").click(function(){
	    		$(".rule-fixed").show();
	    	});

	    	//投票
	    	$("#tovote").click(function(){
	    		if($(this).hasClass("hasvoted")){
	    			Util.showmsg("你已经投过票了")
		    	}
		    	else{
		    		var num=parseInt($(".vote-num").text());
		    		num+=1;
		    		$("#tovote").addClass("hasvoted");
	    			$(".vote-num").text(num)
		    	}
	    	});
	    	$("#toupdate").click(function(){
	    		Util.showmsg("重新上传照片后，原照片的所有信息及票数将被清空，确定重新上传吗？","","","confirm")
	    	});
	    	$("#toback").click(function(){
	    		location.href="index.html";
	    	});
		});

	</script>
