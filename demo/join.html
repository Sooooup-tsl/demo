	<script charset="utf-8" type="text/javascript">
		$(function(){
			//获取图片高度
			var h=$(".box img").css("height");
			$(".dynamic").css("line-height",parseInt(h)*0.22+"px");
		    //提示转发信息
	    	$(".rule").click(function(){
	    		$(".rule-fixed").show();
	    	});
	    	$("#join .submit").click(function(){
	    		var tel =$("#tel").val();
	    		if(!Util.isMobile(tel)){
	    			return Util.info("请填写正确的手机号码");
	    		}
	    		$("#join").addClass("hide");
	    		//非会员
	    		if(1==0){
	    			$("#novip").removeClass("hide");
	    		}
	    		//会员
	    		else{
	    			$("#vip").removeClass("hide");
	    			$("#vip .submit").click(function(){
			    		var name =$("#name").val();
			    		var message =$("#message").val();
			    		//var picture=$("#input1").val();
			    		if(Util.isEmpty(name)){
			    			return Util.info("请填写姓名");
			    		}
			    		if($("#comment-photo").children().hasClass("upload-div")){}
		    			else{
		    				return Util.info("请上传照片");
		    			}
			    		// if(Util.isEmpty(picture)){
			    		// 	return Util.info("请上传照片");
	    				// }
			    		if(Util.isEmpty(message)){
			    			return Util.info("请填写您的参赛宣言");
	    				}
	    				location.href="my.html"
		    		})
	    		}
	    	})
	    	$("#toupdate").click(function(){
	    		Util.showmsg("重新上传照片后，原照片的所有信息及票数将被清空，确定重新上传吗？","","","confirm")
	    	});
		});
	</script>
	<script>
	var upload = new Mobile_upload();
	upload.init({target:$('#btn_upload'),callback:function(result,name,postName){
		$('#comment-photo').append('<div class="upload-div"><img src="'+result+'" id="result"/><input type="hidden" name="'+postName+'"/><img src="images/close.png" class="close"></div>');
		$("#btn_upload").css("opacity","0");
	}});

	$("#comment-photo").on("click",".upload-div .close",function(){
		$(this).parent().remove();
		$("#btn_upload").css("opacity","1");
	})
	</script>
