    <script charset="utf-8" type="text/javascript" src="js/jquery-2.1.4.min.js"></script>

    <script type="text/javascript">
    function choosemath(){
        var obj=0
        $(".form-content .icon-c2").each(function(){
            var par=$(this).parents(".form-content")
            var money= par.find("label[data-money]").text()
            var num= par.find("label[data-num]").text();
            obj+=money*num
            $("#heji").html(obj)
        })
        if($(".form-content .icon-c2").length==0){
            $("#heji").html("0")
        }
        console.log($(".form-content .icon-c2"))
    }
    $(".form-content .chooseone").click(function(){
        $(this).toggleClass("icon-c2");
        choosemath()
        var allnum=$(".form-content .icon-c1").length
        if($(".form-content .icon-c2").length!=allnum){
            $(".chooseall").removeClass("icon-all-c2");
        }else if($(".form-content .icon-c2").length==allnum){
            $(".chooseall").addClass("icon-all-c2");
        }
    })
    // 全选
    $(".chooseall").click(function(){
        $(this).toggleClass("icon-all-c2");
        if($(".chooseall").hasClass("icon-all-c2")){
            $(".icon-c1").addClass("icon-c2")
        }else{
            $(".icon-c1").removeClass("icon-c2");
            $("#heji").html("0")
        }
        choosemath()
    })
    $("#manage").click(function () {
        $(this).html('<span id="cancel">完成</span>');
        $(".img-delete").removeClass("hide");
        $(".form-content").addClass("move");
        //选择默认地址
        $(".form").click(function(){
        })
    })
    
    $(document).on("click","#cancel",function(){
        $(".form").unbind();
        $(".pull-right").html('<span>编辑</span>');
        $(".img-delete").addClass("hide");
        $(".form-content").removeClass("move");
    })
    $(document).on("click",".img-delete",function(){
        var _this=$(this).parents(".form")
        Util.showmsg("确定删除么？",
        function delet(){
            _this.remove();
            choosemath();
        }
        ,"","confirm")
        
    })
    </script>
